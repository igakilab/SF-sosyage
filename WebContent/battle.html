<html lang="ja">
<head>
<title>戦闘画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize.js"></script>
<script type="text/javascript" src="dwr/interface/BattleSystem.js"></script>
<script type="text/javascript" src="dwr/interface/TeamPrinter.js"></script>
<script type="text/javascript">
	var userID = 1;
	//userID,これはパスワードなどで判別できるようにする
	var turncount;
	//turnの変数
	var enemyHP;
	//敵の体力
	var enemyAT;
	//敵の攻撃力
	var mysumHP;
	//自分のパーティーの体力
	var mysumAT;
	//自分のパーティーの攻撃力
	var a;
	//敵の現体力
	var b;
	//自分のパーティーの現体力
	
	BattleSystem.getturn(userID,{
		callback : function(turndata){
			turncount = parseInt(turndata[0]);
		}
	});
	
	

	BattleSystem.getenemy(1, {
		//1とはステージを表している
		callback : function(enedata) {
			enemyHP = parseInt(enedata[0]);
			enemyAT = parseInt(enedata[1]);
			a = enemyHP;
			$("#enemyimg").attr("src", "img/" + enedata[2]);
		}
	});
	var user = {
		userID : userID,
		userspot1 : 0,
		userspot2 : 0
	};
	TeamPrinter.fetchslot(user, {
		callback : function(partyimg) {
			$("#partymember1").attr("src", "img/character/" + partyimg[0]);
			$("#partymember2").attr("src", "img/character/" + partyimg[1]);
			$("#partymember3").attr("src", "img/character/" + partyimg[2]);
		}
	});

	BattleSystem.getatkhp(1, {
		callback : function(data) {
			mysumAT = parseInt(data[0]);
			mysumHP = parseInt(data[1]);
			b = mysumHP;

			(function() {
				turnup();
			})();
		}
	});

	function turnup() {
		turncount++;
		$('#turn').text(turncount.toString());
		if (turncount != 1) {
			a -= mysumAT;
			b -= enemyAT;
		}

		$('#EHP').text(a.toString() + "/" + enemyHP.toString());
		
		
		$('#MHP').text(b.toString() + "/" + mysumHP.toString());
		
		
	}
</script>
</head>
<body>
	<p>
		turn <span id="turn"></span> enemyHP<span id="EHP"></span> <img
			id="enemyimg" src="">
		<textarea name="log" cols="50" rows="10" readonly></textarea>
		<br> <input value="たたかう" type="button" onclick="turnup()" /><br>
		<img id="partymember1" src=""> <img id="partymember2" src="">
		<img id="partymember3" src=""> <br> mysumHP<span id="MHP"></span>

	</p>
	<script type="text/javascript">
		
	</script>
</body>
</html>
