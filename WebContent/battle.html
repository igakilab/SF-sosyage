    var enemyHP=900;

    var mysumAT=450;

        a -= mysumAT;
        }
        $('#EHP').text(a.toString()+"/"+enemyHP.toString());
     
    }
    
    
    </script>

turn <span id="turn"></span>    enemyHP<span id="EHP"></span><br/>

    })();
