<html lang="ja">
<head>
<title>ログイン</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#center02 {
	position: relative; /* 絶対配置の基準点 */
	width: 100%; /* 600px以下は幅いっぱいに広げる */
	max-width: 600px; /* 最大幅の指定 */
	height: 0px; /* 高さの指定 */
	margin: 0 auto; /* ブロック要素の中央揃え */
	text-align: center; /* インライン要素の中央揃え */
	background: #000; /* 背景色 */
}

#center02 .inner {
	position: absolute; /* 絶対配置 */
	top: 0%; /* 上から半分 */
	left: 50%; /* 左から半分 */
	width: 100%; /* 大枠と同じ幅に */
	margin: -1.5em 0 0 -50%; /* 要素の大きさの半分引く */
}
</style>
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="dwr/interface/LoginSystem.js"></script>
<script type="text/javascript">
	function loginsystem() {
		var id = $('#login [name=ID]').val();
		var password = $('#login [name=パスワード]').val();
		var user = {
			username : id,
			password : password
		};
		LoginSystem.login(user, {
			callback : function(data) {
				alert('ログインしました');
				$.cookie("userID", data);
				window.location.href = 'index.html';
			},

			errorHandler : updateErrorMessage
		});
	}
	function updateErrorMessage(message, exception) {
		alert(message);
	}
</script>
</head>
<body>
	<div id="center02">
		<div class="inner">
		<br>
		<br><br><br>
			<p>ログイン
			<form id="login">
				ログインID：<input type="text" name="ID" id="id" value="" /> <br></br>
				パスワード：<input type="text" name="パスワード" id="password" value="" />
			</form>
			<br></br> <input value="ログイン" type="button" onclick="loginsystem()" />
			

			<br></br>
			<p>
				<a href="sinki.html">新規登録</a>
			</p>
		</div>
	</div>
</body>

</html>
