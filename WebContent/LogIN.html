<html lang="ja">
  <head>
  <title>ログイン</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="dwr/interface/LoginSystem.js"></script>
    <script type="text/javascript">
      function loginsystem(){
    	  var id = $('#login [name=ID]').val();
    	  var password = $('#login [name=パスワード]').val();
    	  var user = {username:id,password:password};
    	  LoginSystem.login(user,{
          callback: function(data) {
        	  alert('ログインしました');
        	  $.cookie("userID",data);
        	  window.location.href = 'index.html';
          },

          errorHandler: updateErrorMessage
        });
      }
      function updateErrorMessage(message, exception){
        alert(message);
      }
    </script>
  </head>
  <body>
    <p>
    ログイン
    <form id = "login">
	ログインID:<input type="text" name="ID" id = "id" value=""/>
	<br></br>
	パスワード：<input type="text" name="パスワード" id ="password" value="" />
	</form>
	<br></br>
	<input value="ログイン" type="button" onclick="loginsystem()" />
	</p>

	<br></br>
	<p>
    <a href="sinki.html">新規登録</a>
    </p>
  </body>
</html>
