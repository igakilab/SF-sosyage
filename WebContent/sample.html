<!doctype html>
<html>
<head>
<style>
#jquery-ui-effect {
    width: 400px;
    padding: 50px 15px;
    font-size: 15px;
    background: khaki;
}
</style>
<link rel="stylesheet" href="themes/base/jquery.ui.all.css"/>
<script type="text/javascript" src="jquery-1.4.2.js"></script>
<script type="text/javascript" src="ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="ui/jquery.ui.button.js"></script>
<script type="text/javascript" src="ui/jquery.effects.core.js"></script>
<script type="text/javascript" src="ui/jquery.effects.explode.js"></script>

<script type="text/javascript">
jQuery( function() {
    jQuery( '#jquery-ui-hide' ) . button();
    jQuery( '#jquery-ui-hide' ) . click( function() {
        jQuery( '#jquery-ui-effect' ) . hide( 'explode', '', 700 );
    } );
} );
</script>
</head>

<body>
<button id="jquery-ui-hide">Hide</button>
<div id="jquery-ui-effect" class="ui-widget-content ui-corner-all">
    <p>「Hide」ボタンをクリックすると、破裂するようなアニメーション動作で、このボックスを非表示にする。</p>
</div>
 
</body>
</html>
