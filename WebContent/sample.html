<!doctype html>
<html>
<head>

<style>

#jquery-ui-effect {
    width: 400px;
    padding: 50px 15px;
    font-size: 15px;
    background: khaki;
}

</style>

<meta charset="utf-8" content="">
<title>jrumbleのサンプル</title>


<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>


<script src="./js/jquery.jrumble.1.3.min.js"></script>

<script type="text/javascript">
$(function() {
    $('.testimg').jrumble({
        x: 2,
        y: 2,
        rotation: 1
    });
    $('.testimg').hover(function(){
        $(this).trigger('startRumble');
    }, function(){
        $(this).trigger('stopRumble');
    });
});


jQuery( function() {
    jQuery( '#jquery-ui-effect' ) . click( function() {
        jQuery( '#jquery-ui-effect' ) . effect( 'explode', '', 700 );
    } );
} );

</script>
</head>

<body bgcolor="#e2e2e2">
<p>マウスオーバーでぶるぶる震えます</p>
<img class="testimg" src="./img/other/sansukumi.png" />
 
<div id="jquery-ui-effect" class="ui-widget-content ui-corner-all">
    <p>このボックスをクリックすると、破裂するようなアニメーション動作で、このボックスを非表示にする。</p>
</div>

</body>
</html>
