<html lang="ja">
  <head>
  <title>新規登録</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/GachaSystem.js"></script>
    <script type="text/javascript">
      function newusersystem(){
    	  var id = $('#id').serializeJson();
    	  var password = $('#password').serializeJson();
    	  var user = {username:id,password:password};
    	  LoginSystem.newuser(user,{
          callback: function() {
          },
          errorHandler: updateErrorMessage
        });
      }
      function updateErrorMessage(message, exception){
        $('#error_message').text(message);
        $('#csprinterReply').text("");
      }
    </script>
  </head>
  <body>
    <p>
    登録情報
    <br></br>
	ログインID:<input type="text" id = "id" name="ID"/>
	<br></br>
	password：<input type="text" id="password" name="Password" />
	<br></br>
	<input value="登録" type="button" onclick="newusersystem()" />
	</p>

	<br></br>
	<p>
    <a href="login.html">戻る</a>
    </p>
  </body>
</html>
