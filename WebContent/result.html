<html lang="ja">
<head>
<title>リザルト</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#center02 {
	position: relative; /* 絶対配置の基準点 */
	width: 100%; /* 600px以下は幅いっぱいに広げる */
	max-width: 600px; /* 最大幅の指定 */
	height: 300px; /* 高さの指定 */
	margin: 0 auto; /* ブロック要素の中央揃え */
	text-align: center; /* インライン要素の中央揃え */
	background: #fff; /* 背景色 */
}

#center02 .inner {
	position: absolute; /* 絶対配置 */
	top: 0%; /* 上から半分 */
	left: 50%; /* 左から半分 */
	width: 100%; /* 大枠と同じ幅に */
	margin: -1.5em 0 0 -50%; /* 要素の大きさの半分引く */
}
</style>
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize.js"></script>
<script type="text/javascript" src="dwr/interface/Score.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript">
    	var turn = $.cookie("turn");
    	var userID = $.cookie("userID");
    	var score = 0;
    	Score.scorecount(turn,userID,{
          callback: function(data) {
        	  $("#score").text("今回のバトルのスコアは「"+data[0]+"」です。");
        	  $('#ticket').text(data[1]);
        	  if(data[2]>5){
				  $('#ticket').text(data[1]);
        		  $('.getch').html('<b>すべての戦闘が終了しました</b><br>あなたの最終スコア:'+data[3]+'<br><br><a class = getch  href="rank.html">最終スコア確認へ進む</a>');
			  }
          },
        });
    </script>
</head>
<body>
	<div id="center02">
	<div class="inner">
	<br></br>
	<font size = "5">
	<div id = "score"></div>
	今回獲得したガチャは
	<span id=ticket></span>回です
	</font>
	<p class=getch>
		<a href="index.html">戻る</a>
	</p>

			</div>
	</div>
</body>
</html>
