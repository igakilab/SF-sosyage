<!doctype html>
<html>
<head>
<meta charset="utf-8" content="">
<title>jrumbleのサンプル</title>
<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
	type="text/javascript"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
	type="text/javascript"></script>
<script src="./js/jquery.jrumble.1.3.min.js"></script>

<script type="text/javascript">
	var demoTimeout;
	function attack() {
		$(function() {

			$('#testimg').jrumble({
				x : 2,
				y : 2,
				rotation : 1
			});

			$this = $('#testimg');
			clearTimeout(demoTimeout);
			$this.trigger('startRumble');
			demoTimeout = setTimeout(function() {
				$this.trigger('stopRumble');
			}, 1500)

		});
	}
</script>
</head>

<body bgcolor="#e2e2e2">
	<p>マウスオーバーでぶるぶる震えます</p>
	<img id="testimg" src="./img/other/sansukumi.png" />  
	<input id="attack" value="たたかう" type="button" onclick="attack()"
		style="WIDTH: 150px; HEIGHT: 150px" />


</body>
</html>
