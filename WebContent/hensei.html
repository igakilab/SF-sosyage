<html lang="ja">
  <head>
  <title>編成</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/MultiplePrinter.js"></script>
    <script type="text/javascript">
      function Click(){
	      if( $("#imgLeft").attr('src') == "img/img_1.png"){
	    	  $("#imgLeft").attr('src', 'img/img_2.png');
	      }else if($("#imgLeft").attr('src') == "img/img_2.png"){
	    	  $("#imgLeft").attr('src', 'img/img_3.png');
	      }else{
	    	  $("#imgLeft").attr('src', 'img/img_1.png');
	      }

      }
    </script>
  </head>
  <body>
    <p>
	<img src="img/img_1.png" width="120" id="imgLeft"  onclick="Click()" >
    </p>
  </body>
</html>
